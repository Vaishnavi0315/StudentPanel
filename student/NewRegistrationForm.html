<body>

    <form action="NewRegistrationForm.php" method="post" onsubmit="return validateForm()">
                <h2>Student Registration Form</h2>
                <div class="full-width">
                    <label for="full-name">Full Name *</label>

                </div>
                <div class="form-row">

                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender *</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <div style=" align-items: center;">
                            <input type="tel" id="phone" name="phone" placeholder="Enter Phone No." required> <br>
                            <button type="button" class="send-otp-button" onclick="sendOtp('phone')">Send OTP</button>
                             <input type="tel" id="otp" name="otp" placeholder="Enter Received OTP">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <div style=" align-items: center;">
                        <input type="tel" id="email" name="email" placeholder="Enter Email Id " required><br>
                            <button type="button" class="send-otp-button" onclick="sendOtp('email')">Send OTP</button>
                            <input type="tel" id="otp" name="otp" placeholder="Enter Received OTP">
	            	</div>
	                
                           
                        </div>
                    </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="parents-phone">Parents Phone No. *</label>
                        <input type="tel" id="parents-phone" name="parents-phone" placeholder="Enter Parents Phone No." required>
                    </div>
                    <div class="form-group">
                        <label for="parents-email">Parents Email Address</label>
                        <input type="email" id="parents-email" name="parents-email" placeholder="ex.:email@gmail.com">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="school">School/Institute Name *</label>
                        <input type="text" id="school" name="school" placeholder="Enter Institute Name" required>
                    </div>
                    <div class="form-group">
                        <label for="qualification">Highest Qualification *</label>
                        <input type="text" id="qualification" name="qualification" placeholder="Enter 9th,10th,12th,FY,SY,TY,etc">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <div class="password-toggle">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required oninput="checkPasswordStrength()">
                            <button type="button" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</button>
                            <span id="passwordStrength"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <div class="password-toggle">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required oninput="checkPasswordStrength()">
                            <button type="button" onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è</button>
                            <span id="confirmPasswordStrength"></span>
                        </div>
                    </div>
                </div>
                 <label for="student-pic">Upload Picture:</label>
                 <input type="file" id="student-pic" name="student-pic" accept="image/jpeg, image/png" required><br>

   
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree with all Terms & Conditions</label>
                </div>
    
                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Submit</button>
                    
               
            
        </div>
        
        <script>
            function togglePasswordVisibility(id) {
                var x = document.getElementById(id);
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
    
            function checkPasswordStrength() {
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmPassword").value;
                var strength = getPasswordStrength(password);
    
                document.getElementById("passwordStrength").innerText = "Strength: " + strength;
                document.getElementById("confirmPasswordStrength").innerText = "Strength: " + getPasswordStrength(confirmPassword);
            }
    
            function getPasswordStrength(password) {
                var strength = 0;
                if (password.length >= 8) strength++;
                if (password.match(/[a-z]/)) strength++;
                if (password.match(/[A-Z]/)) strength++;
                if (password.match(/\d/)) strength++;
                if (password.match(/[@$!%*?&]/)) strength++;
    
                switch (strength) {
                    case 1:
                        return "Weak";
                    case 2:
                        return "Medium";
                    case 3:
                        return "Strong";
                    case 4:
                        return "Very Strong";
                    case 5:
                        return "Extremely Strong";
                    default:
                        return "Invalid";
                }
            }
    
            function validateForm(event) {
                event.preventDefault();
    
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmPassword").value;
    
                if (password !== confirmPassword) {
                    alert("Passwords do not match.");
                    return false;
                }
    
                var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                if (!regex.test(password)) {
                    alert("Password must contain at least 8 characters, including uppercase letters, numbers, and special characters.");
                    return false;
                }
    
                alert("Form submitted successfully!");
                document.getElementById("registrationForm").reset();
                return true;
            }
    
           
    
            document.getElementById('registrationForm').addEventListener('reset', function () {
                alert("Form reset successfully!");
            });
        </script>
        
        </form>
        </div>
        
    </body>
